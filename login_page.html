<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>TrekUp Login</title>
    <link rel="stylesheet" href="login_page_style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"/></script>
    <script type="text/javascript" src="login_page_script.js"></script>
  </head>

  <body>
  <div class="burn">
  	<!--Table housing the mastHead text-->
  	<table id="mastHead">
  		<tr>
  			<td id="trekHeader">Trek</td>
  			<td id="upHeader">Up</td>
  		</tr>
  	</table>
  </div>

    <!-- <div class="top_bar">
      <img src="#" alt="TrekUp Logo">
    </div> -->
    <div id="div_form">
      <h1>TrekUp</h1>
      <form id="login_form">
        <label for="username">Username</label>
        <input type=text id="username" placeholder="ex. hikerdude412"><br>
        <label for="password">Password</label>
        <input type=password id="password" placeholder="ex. abc123"><br>
        <button id="login_button">Log In</button>
      </form>
      <p class="create_account">Don't have an account?
      <span class="create_account" id="create_account_button" href="#">Create an account</span>
      </p>
    </div>
  </body>
</html>
