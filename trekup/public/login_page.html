<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>TrekUp Login</title>
    <link rel="stylesheet" href="./stylesheets/login_page_style.css">
    <link rel="stylesheet" href="./stylesheets/nav_bar_style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./javascripts/login_page_script.js"></script>
    <script src="./javascripts/nav_bar_script.js"></script>
</head>

<body>

    <ul id="navBar">
        <li id="homepage">


            <!--Table housing the mastHead text-->
            <table id="mastHead">
                <tr>
                    <td id="trekHeader">Trek</td>
                    <td id="upHeader">Up</td>
                </tr>
            </table>
        </li>
        <li id="prof">
            <img id="profPic" src="./images/profile.png"></img>
        </li>
    </ul>

    <div id="div_form">
        <h1>TrekUp</h1>
        <!--form with username and pawword textbox input, andn login button-->
        <form id="login_form">
            <label for="username">Username</label>
            <input type=text id="username"><br>
            <label for="password">Password</label>
            <input type=password id="password"><br>
            <button id="login_button" onclick="login()">Log In</button>
        </form>
        <!--text to lead to create an account-->
        <p class="to_create_account">Don't have an account?
            <span class="to_create_account" id="create_account_link">Create an account</span>
        </p>
    </div>
</body>

</html>
