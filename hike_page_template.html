<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Balch Canyon Loop Hike</title>
    <link rel="stylesheet" href="hike_page_template_style.css">
  </head>

  <body>
    <!--masthead place-in-->
    <header class="top_bar">
      <img src="#" alt="TrekUp Logo">
    </header>

    <div id="real_body">
      <!--hold the info about the hike-->
      <div id="hike_info">
        <div class="column hike_img">
          <img id="hike_profile_pic"
          src="https://www.oregonhikers.org/w/images/thumb/d/dc/The_Stone_House%2C_Balch_Canyon%2C_Lower_Macleay_Park.jpg/250px-The_Stone_House%2C_Balch_Canyon%2C_Lower_Macleay_Park.jpg">
        </div>

        <div class="column hike_main">
          <h1 id="hike_name">Balch Canyon Loop Hike</h1>
          <p>Difficulty: <span id="difficulty">Easy</span></p>
          <table>
            <tr>
              <td><div class="rating star" id="first_star"></div></td>
              <td><div class="rating star" id="second_star"></div></td>
              <td><div class="rating star" id="third_star"></div></td>
              <td><div class="rating star" id="fourth_star"></div></td>
              <td><div class="rating star" id="fifth_star"></div></td>
              <td><p class="rating num">32 ratings</p></td>
            </tr>
          </table>
        </div>
      </div>

      <!--the reviews-->
      <div></div>

    </div>
  </body>
</html>
