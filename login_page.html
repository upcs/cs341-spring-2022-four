<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>TrekUp Login</title>
    <link rel="stylesheet" href="login_page_style.css">
  </head>

  <body>
    <div class="top_bar">
      <img src="#" alt="TrekUp Logo">
    </div>
    <div id="div_form">
      <h1>TrekUp</h1>
      <form id="login_form">
        <label for="username">Username</label>
        <input type=text id="username" placeholder="ex. hikerdude412"><br>
        <label for="password">Password</label>
        <input type=text id="password" placeholder="ex. abc123"><br>
        <button id="login_button">Log In</button>
      </form>
      <p>Don't have an account?</p>
      <span id="create_account_button" href="#">Create an account</span>
    </div>
  </body>
</html>
