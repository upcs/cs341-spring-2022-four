<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>TrekUp Login</title>
    <link rel="stylesheet" href="./stylesheets/login_page_style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./javascripts/login_page_script.js"></script>
  </head>

  <body>
    <div class="burn">
      <!--Table housing the mastHead text-->
      <table id="mastHead">
        <tr>
          <td id="trekHeader">Trek</td>
          <td id="upHeader">Up</td>
        </tr>
      </table>
    </div>

    <div id="div_form">
      <h1>TrekUp</h1>
      <!--form with username and pawword textbox input, andn login button-->
      <form id="login_form">
        <label for="name">Name</label>
        <input type=text id="username"><br>
        <label for="username">E-mail</label>
        <input type=text id="email"><br>
        <label for="password">Password</label>
        <input type=password id="password"><br>
        <label for="confirm_password">Re-enter password</label>
        <input type=password id="confirm_password"><br>
        <!--the id being login_button isn't intuitive, but this is to abuse the fact i'm using same css file as login_page.html-->
        <button id="login_button">Create Account</button>
      </form>
      <!--text to lead to logging in to acount if user already has one-->
      <p class="create_account">Already have an account?
      <span class="create_account" id="create_account_button" href="#">Sign in.</span>
      </p>
    </div>
  </body>
</html>
