<!DOCTYPE html>
<html>
<head>
	<title>TrekUp</title>
	<link rel="stylesheet" href="./stylesheets/homepage_style.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./javascripts/homepage_script.js"></script>
</head>

<body>
	<!--Table housing the mastHead text-->
	<table id="mastHead">
		<tr>
			<td id="trekHeader">Trek</td>
			<td id="upHeader">Up</td>
		</tr>
	</table>

	<table id="recCompass">
		<tr>
			<!-- card for hike 1 -->
			<div class="flip-card">
				<div class="flip-card-inner">
					<div class="flip-card-front">
						<img src="./images/hike1.jpg" alt="Pic" style="width:300px;height:300px;">
					</div>
					<div class="flip-card-back">
						<h1>Hike 1</h1>
						<p>Elevation Change: 1000, Mileage: 27</p>
						<p>Rating: *****</p>
					</div>
				</div>
			</div>

		</tr>
		<tr>
			<img id="compass" src="./images/compass1.png"></img>
			<img id="profile" src="./images/profile.png"></img>
		</tr>
	</table>


</body>

</html>
