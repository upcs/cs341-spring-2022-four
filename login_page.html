<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>TrekUp Login</title>
    <link rel="stylesheet" href="login_page_style.css">
  </head>

  <body>
    <div class="top_bar">
      <img src="#" alt="TrekUp Logo">
    </div>
    <div class="form_center">
      <form id="login_form">
        <label for="username">Username</label>
        <input type=text id="username" placeholder="ex. hikerdude412"><br>
        <label for="password">Password</label>
        <input type=text id="password" placeholder="ex. abc123"><br>
      </form>
      <p>Dont have an account</p><br>
      <p style="color:blue">Create an account</p>
    </div>
  </body>
</html>
